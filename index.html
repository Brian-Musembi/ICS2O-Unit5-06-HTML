  <body>
    <h1 align="center"><u>Are You Able To Guess My Age?</u></h1>
    <div class="form">
    <p><label for="answer">Input Your Guess Here:</label></p>
    <input type="text" id="answer" class="answer" placeholder="Guess My Age Here">
    <p></p>
    <button class="button button2" type="submit" value="Submit Your Guess" class="guesssubmit" id="submitguess">Submit Your Guess</button>
    </div>
    <script>
      let y = 15;
      document.getElementById("submitguess").onclick = function(){
      var x = document.getElementById("answer").value;
      if(x == y){
        alert("Good Job! You guessed it right! Would You Like To Play Again?");}
      else if(x < y){
        alert("Uh Oh! Try guessing a bigger number!");}
      else if (x > y){
       alert("Uh Oh! Try guessing a smaller number!");}
      else{
       alert("Invalid Answer! Please Try Again!");}}
    </script>
    </body>
